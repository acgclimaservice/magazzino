{% extends "_base.html" %}
{% block title %}Nuovo DDT OUT (Manuale){% endblock %}
{% block content %}
<div class="bg-white p-4 rounded-xl shadow max-w-3xl">
  <h1 class="text-lg font-semibold mb-3">Nuovo DDT OUT (Manuale)</h1>
  <p class="text-sm text-gray-600 mb-4">Crea una nuova bozza di DDT di uscita. Potrai aggiungere gli articoli nella schermata successiva.</p>
  
  <form method="post" action="{{ url_for('documents.new_out_save') }}" class="grid md:grid-cols-2 gap-4">
    
    <div class="md:col-span-2">
      <label class="block text-xs text-gray-500">Cliente</label>
      <input name="cliente" class="border rounded p-2 w-full" placeholder="Ragione sociale" required>
    </div>

    <div>
      <label class="block text-xs text-gray-500">Magazzino di Origine</label>
      <select name="magazzino_id" class="border rounded p-2 w-full">
        {% for m in magazzini %}<option value="{{ m.id }}">{{ m.codice }} — {{ m.nome }}</option>{% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-xs text-gray-500">Commessa (opzionale)</label>
      <select name="commessa_id" class="border rounded p-2 w-full">
        <option value="">— Nessuna —</option>
        {% for c in clienti %}<option value="{{ c.id }}">{{ c.nome }}</option>{% endfor %}
      </select>
    </div>

    <div class="md:col-span-2 mt-2">
      <button type="submit" class="px-3 py-2 rounded bg-indigo-600 text-white">Crea Bozza e Aggiungi Righe</button>
      <a href="{{ url_for('documents.documents_out') }}" class="ml-2 px-3 py-2 rounded border">Annulla</a>
    </div>
  </form>
</div>
{% endblock %}
