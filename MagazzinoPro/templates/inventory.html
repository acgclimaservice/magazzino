<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino Pro - Inventario</title>
    <!-- Includiamo Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link-active {
            background-color: #eef2ff; /* indigo-50 */
            color: #4338ca; /* indigo-700 */
        }
        /* Stile per righe con scorte basse */
        .low-stock-warning {
            background-color: #fee2e2; /* red-100 */
        }
        .low-stock-warning:hover {
            background-color: #fecaca; /* red-200 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra di navigazione -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-indigo-600">Magazzino Pro 1.0</h1>
                <nav class="hidden md:flex space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="articles.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Articoli</a>
                    <a href="movements.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Movimenti</a>
                    <a href="documents.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Documenti</a>
                    <a href="inventory.html" class="nav-link-active px-3 py-2 rounded-md text-sm font-medium">Inventario</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Inventario Valorizzato</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex-grow">
                    <input type="text" id="search-inventory" placeholder="Cerca per codice o descrizione..." class="block w-full md:w-80 rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex items-center gap-4 flex-wrap">
                    <div>
                        <label for="inventory-date" class="text-sm font-medium text-gray-700 mr-2">Calcola al:</label>
                        <input type="date" id="inventory-date" class="rounded-md border-gray-300 shadow-sm">
                        <button id="btn-reset-date" class="ml-2 text-sm text-indigo-600 hover:text-indigo-800">Reset</button>
                    </div>
                    <div>
                        <label for="filter-warehouse" class="text-sm font-medium text-gray-700 mr-2">Magazzino:</label>
                        <select id="filter-warehouse" class="rounded-md border-gray-300 shadow-sm">
                            <option value="all">Tutti i magazzini</option>
                        </select>
                    </div>
                    <button id="btn-export-csv" class="justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Esporta CSV
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Codice Interno</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrizione</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giacenza</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Costo Ultimo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valore Totale</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Righe generate da JS -->
                    </tbody>
                    <tfoot class="bg-gray-50">
                        <tr>
                            <th colspan="4" class="px-6 py-3 text-right text-sm font-medium text-gray-900 uppercase">Valore Totale Inventario</th>
                            <th id="total-inventory-value" class="px-6 py-3 text-left text-sm font-bold text-gray-900">€ 0,00</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="pagination-inventory" class="flex justify-between items-center mt-4"></div>
        </div>
    </main>

    <div id="toast-container" class="fixed top-5 right-5 z-[150] space-y-2"></div>

    <!-- Script centralizzati -->
    <script src="database.js"></script>
    <script src="app.js"></script>

    <!-- Script specifico della pagina -->
    <script>
        // --- STATO VISTA ---
        let statoVista = {
            query: '',
            warehouse: 'all',
            date: null,
            page: 1,
            rowsPerPage: 10
        };

        // --- RIFERIMENTI UI ---
        const searchInput = document.getElementById('search-inventory');
        const warehouseFilter = document.getElementById('filter-warehouse');
        const dateInput = document.getElementById('inventory-date');
        const resetDateBtn = document.getElementById('btn-reset-date');
        const tableBody = document.getElementById('inventory-table-body');
        const totalValueCell = document.getElementById('total-inventory-value');
        const paginationContainer = document.getElementById('pagination-inventory');
        const btnExportCsv = document.getElementById('btn-export-csv');

        // --- LOGICA PRINCIPALE ---
        function initializeApp() {
            datiMagazzino.magazzini.forEach(w => {
                warehouseFilter.innerHTML += `<option value="${w.id}">${w.nome}</option>`;
            });

            searchInput.addEventListener('input', e => { statoVista.query = e.target.value; statoVista.page = 1; renderInventory(); });
            warehouseFilter.addEventListener('change', e => { statoVista.warehouse = e.target.value; statoVista.page = 1; renderInventory(); });
            dateInput.addEventListener('change', e => { statoVista.date = e.target.value; statoVista.page = 1; renderInventory(); });
            resetDateBtn.addEventListener('click', () => { dateInput.value = ''; statoVista.date = null; renderInventory(); });
            btnExportCsv.addEventListener('click', exportToCsv);

            renderInventory();
        }

        // Funzione per verificare se il database è pronto
        function checkDatabaseReady() {
            if (typeof datiMagazzino !== 'undefined') {
                initializeApp();
            } else {
                // Se non è pronto, controlla di nuovo a breve
                setTimeout(checkDatabaseReady, 50);
            }
        }

        // Avvia il controllo dopo il caricamento del DOM
        document.addEventListener('DOMContentLoaded', checkDatabaseReady);


        function calculateStockAtDate(targetDateString) {
            const targetDate = new Date(targetDateString);
            targetDate.setHours(23, 59, 59, 999); // Fine giornata

            const historicalProducts = JSON.parse(JSON.stringify(datiMagazzino.prodotti));
            historicalProducts.forEach(p => p.giacenze = {}); // Azzera tutte le giacenze

            const relevantMovements = datiMagazzino.movimenti.filter(m => new Date(m.data) <= targetDate);

            relevantMovements.forEach(mov => {
                const product = historicalProducts.find(p => p.codiceInterno === mov.codice);
                if (!product) return;

                if (mov.tipo === 'carico') {
                    product.giacenze[mov.magazzinoArrivo] = (product.giacenze[mov.magazzinoArrivo] || 0) + mov.quantita;
                } else if (mov.tipo === 'scarico') {
                    product.giacenze[mov.magazzinoPartenza] = (product.giacenze[mov.magazzinoPartenza] || 0) - mov.quantita;
                } else if (mov.tipo === 'trasferimento') {
                    product.giacenze[mov.magazzinoPartenza] = (product.giacenze[mov.magazzinoPartenza] || 0) - mov.quantita;
                    product.giacenze[mov.magazzinoArrivo] = (product.giacenze[mov.magazzinoArrivo] || 0) + mov.quantita;
                }
            });
            return historicalProducts;
        }

        function getProcessedProducts() {
            const sourceProducts = statoVista.date ? calculateStockAtDate(statoVista.date) : datiMagazzino.prodotti;

            const processed = sourceProducts.map(p => {
                let stock = 0;
                if (statoVista.warehouse === 'all') {
                    stock = Object.values(p.giacenze).reduce((sum, qty) => sum + qty, 0);
                } else {
                    stock = p.giacenze[statoVista.warehouse] || 0;
                }
                return { ...p, totalStock: stock, totalValue: stock * (p.last_cost || 0) };
            });

            return processed.filter(p => 
                p.totalStock > 0 &&
                (p.codiceInterno.toLowerCase().includes(statoVista.query.toLowerCase()) ||
                 p.descrizione.toLowerCase().includes(statoVista.query.toLowerCase()))
            );
        }

        function renderInventory() {
            const filteredProducts = getProcessedProducts();

            const grandTotalValue = filteredProducts.reduce((sum, p) => sum + p.totalValue, 0);
            totalValueCell.textContent = formatCurrency(grandTotalValue);

            const start = (statoVista.page - 1) * statoVista.rowsPerPage;
            const end = start + statoVista.rowsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            tableBody.innerHTML = '';
            if (paginatedProducts.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nessun articolo in giacenza con i filtri attuali.</td></tr>`;
            } else {
                paginatedProducts.forEach(p => {
                    const isLowStock = p.totalStock < p.qtaScortaMinima;
                    const rowClass = isLowStock ? 'low-stock-warning' : '';
                    const row = `
                        <tr class="${rowClass}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.codiceInterno}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${p.descrizione}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold ${isLowStock ? 'text-red-600' : 'text-gray-900'}">${p.totalStock} pz</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatCurrency(p.last_cost)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">${formatCurrency(p.totalValue)}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            }
            
            renderPagination(filteredProducts.length);
        }

        function renderPagination(totalRows) {
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(totalRows / statoVista.rowsPerPage);
            if (totalPages <= 1) return;

            const startRow = (statoVista.page - 1) * statoVista.rowsPerPage + 1;
            const endRow = Math.min(startRow + statoVista.rowsPerPage - 1, totalRows);

            const info = `<span class="text-sm text-gray-700">Mostrando da ${startRow} a ${endRow} di ${totalRows} articoli</span>`;
            const buttons = `
                <div>
                    <button class="btn-prev relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" ${statoVista.page === 1 ? 'disabled' : ''}>Precedente</button>
                    <button class="btn-next ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" ${statoVista.page === totalPages ? 'disabled' : ''}>Successivo</button>
                </div>`;
            paginationContainer.innerHTML = info + buttons;
            
            paginationContainer.querySelector('.btn-prev').addEventListener('click', () => { statoVista.page--; renderInventory(); });
            paginationContainer.querySelector('.btn-next').addEventListener('click', () => { statoVista.page++; renderInventory(); });
        }

        function exportToCsv() {
            const productsToExport = getProcessedProducts();
            const headers = "Codice Interno;Descrizione;Giacenza;Costo Ultimo;Valore Totale";
            let csvContent = headers + "\r\n";

            productsToExport.forEach(p => {
                const row = [
                    p.codiceInterno,
                    `"${p.descrizione}"`,
                    p.totalStock,
                    (p.last_cost || 0).toFixed(4).replace('.',','),
                    p.totalValue.toFixed(2).replace('.',',')
                ].join(';');
                csvContent += row + "\r\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `inventario_${statoVista.date || 'attuale'}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>
</html>
