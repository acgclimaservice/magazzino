<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino Pro - Impostazioni</title>
    <!-- Includiamo Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link-active { background-color: #eef2ff; color: #4338ca; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra di navigazione -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-indigo-600">Magazzino Pro 1.0</h1>
                <nav class="hidden md:flex space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="articles.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Articoli</a>
                    <a href="movements.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Movimenti</a>
                    <a href="documents.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Documenti</a>
                    <a href="inventory.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Inventario</a>
                    <a href="settings.html" class="nav-link-active px-3 py-2 rounded-md text-sm font-medium">Impostazioni</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Impostazioni</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Colonna Magazzini e Mastrini Acquisti -->
            <div class="space-y-8">
                <!-- Sezione Magazzini -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Magazzini</h3>
                    <form id="form-add-warehouse" class="grid grid-cols-1 sm:grid-cols-3 gap-3 items-end mb-4">
                        <div class="sm:col-span-1">
                            <label for="wh-id" class="block text-sm font-medium text-gray-700">Codice</label>
                            <input type="text" id="wh-id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="wh-name" class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" id="wh-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="sm:col-span-3">
                             <button type="submit" class="w-full justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Aggiungi Magazzino</button>
                        </div>
                    </form>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Codice</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nome</th></tr></thead>
                        <tbody id="table-warehouses" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>

                <!-- Sezione Mastrini Acquisti -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Mastrini ACQUISTI</h3>
                    <form id="form-add-mastrino-acquisti" class="grid grid-cols-1 sm:grid-cols-3 gap-3 items-end mb-4">
                        <div class="sm:col-span-1"><label for="ma-code" class="block text-sm font-medium text-gray-700">Codice</label><input type="text" id="ma-code" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div class="sm:col-span-2"><label for="ma-desc" class="block text-sm font-medium text-gray-700">Descrizione</label><input type="text" id="ma-desc" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div class="sm:col-span-3"><button type="submit" class="w-full justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Aggiungi Mastrino Acquisti</button></div>
                    </form>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Codice</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Descrizione</th></tr></thead>
                        <tbody id="table-mastrini-acquisti" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>

            <!-- Colonna Mastrini Ricavi -->
            <div class="space-y-8">
                 <!-- Sezione Mastrini Ricavi -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Mastrini RICAVI</h3>
                    <form id="form-add-mastrino-ricavi" class="grid grid-cols-1 sm:grid-cols-3 gap-3 items-end mb-4">
                        <div class="sm:col-span-1"><label for="mr-code" class="block text-sm font-medium text-gray-700">Codice</label><input type="text" id="mr-code" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div class="sm:col-span-2"><label for="mr-desc" class="block text-sm font-medium text-gray-700">Descrizione</label><input type="text" id="mr-desc" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div class="sm:col-span-3"><button type="submit" class="w-full justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Aggiungi Mastrino Ricavi</button></div>
                    </form>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Codice</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Descrizione</th></tr></thead>
                        <tbody id="table-mastrini-ricavi" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed top-5 right-5 z-[150] space-y-2"></div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // --- RIFERIMENTI UI ---
        const tableWarehouses = document.getElementById('table-warehouses');
        const tableMastriniAcquisti = document.getElementById('table-mastrini-acquisti');
        const tableMastriniRicavi = document.getElementById('table-mastrini-ricavi');
        const formWarehouse = document.getElementById('form-add-warehouse');
        const formMastrinoAcquisti = document.getElementById('form-add-mastrino-acquisti');
        const formMastrinoRicavi = document.getElementById('form-add-mastrino-ricavi');

        // --- FUNZIONI DI RENDER ---
        function renderWarehouses() {
            tableWarehouses.innerHTML = '';
            datiMagazzino.magazzini.forEach(w => {
                tableWarehouses.innerHTML += `<tr><td class="px-4 py-2 text-sm">${w.id}</td><td class="px-4 py-2 text-sm">${w.nome}</td></tr>`;
            });
        }

        function renderMastriniAcquisti() {
            tableMastriniAcquisti.innerHTML = '';
            datiMagazzino.mastriniAcquisti.forEach(m => {
                tableMastriniAcquisti.innerHTML += `<tr><td class="px-4 py-2 text-sm">${m.code}</td><td class="px-4 py-2 text-sm">${m.descrizione}</td></tr>`;
            });
        }

        function renderMastriniRicavi() {
            tableMastriniRicavi.innerHTML = '';
            datiMagazzino.mastriniRicavi.forEach(m => {
                tableMastriniRicavi.innerHTML += `<tr><td class="px-4 py-2 text-sm">${m.code}</td><td class="px-4 py-2 text-sm">${m.descrizione}</td></tr>`;
            });
        }

        // --- LOGICA PRINCIPALE ---
        function initializeApp() {
            renderWarehouses();
            renderMastriniAcquisti();
            renderMastriniRicavi();

            formWarehouse.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('wh-id').value.toUpperCase();
                const name = document.getElementById('wh-name').value;
                if (datiMagazzino.magazzini.some(w => w.id === id)) {
                    showToast('Codice magazzino già esistente.', 'error');
                    return;
                }
                datiMagazzino.magazzini.push({ id, nome: name });
                saveData(datiMagazzino);
                renderWarehouses();
                formWarehouse.reset();
                showToast('Magazzino aggiunto con successo!');
            });

            formMastrinoAcquisti.addEventListener('submit', (e) => {
                e.preventDefault();
                const code = document.getElementById('ma-code').value;
                const desc = document.getElementById('ma-desc').value;
                if (datiMagazzino.mastriniAcquisti.some(m => m.code === code)) {
                    showToast('Codice mastrino acquisti già esistente.', 'error');
                    return;
                }
                datiMagazzino.mastriniAcquisti.push({ code, descrizione: desc });
                saveData(datiMagazzino);
                renderMastriniAcquisti();
                formMastrinoAcquisti.reset();
                showToast('Mastrino acquisti aggiunto!');
            });

            formMastrinoRicavi.addEventListener('submit', (e) => {
                e.preventDefault();
                const code = document.getElementById('mr-code').value;
                const desc = document.getElementById('mr-desc').value;
                if (datiMagazzino.mastriniRicavi.some(m => m.code === code)) {
                    showToast('Codice mastrino ricavi già esistente.', 'error');
                    return;
                }
                datiMagazzino.mastriniRicavi.push({ code, descrizione: desc });
                saveData(datiMagazzino);
                renderMastriniRicavi();
                formMastrinoRicavi.reset();
                showToast('Mastrino ricavi aggiunto!');
            });
        }

        function checkDatabaseReady() {
            if (typeof datiMagazzino !== 'undefined') {
                initializeApp();
            } else {
                setTimeout(checkDatabaseReady, 50);
            }
        }
        document.addEventListener('DOMContentLoaded', checkDatabaseReady);
    </script>
</body>
</html>
