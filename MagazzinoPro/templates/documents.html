<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino Pro - Documenti</title>
    <!-- Includiamo Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            background-color: #eef2ff; /* indigo-50 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra di navigazione -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-indigo-600">Magazzino Pro 1.0</h1>
                <nav>
                    <a href="menu.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Menu</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Documenti di Trasporto</h1>

        <!-- Schede per DDT IN/OUT -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button id="tab-in" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">DDT Ingresso</button>
                    <button id="tab-out" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">DDT Uscita</button>
                </nav>
            </div>
        </div>

        <!-- Contenuto delle schede -->
        <div id="content-in" class="tab-content">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <h2 class="text-2xl font-semibold">Elenco DDT in Ingresso</h2>
                <div class="flex gap-2">
                    <a href="import_pdf.html" class="justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Importa PDF</a>
                    <button id="btn-new-ddt-in" class="justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Nuovo DDT IN</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                 <input type="text" id="search-ddt-in" placeholder="Cerca per fornitore o numero..." class="block w-full md:w-1/3 mb-4 rounded-md border-gray-300 shadow-sm">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Numero</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fornitore</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stato</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="table-ddt-in" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
                <div id="pagination-in" class="flex justify-between items-center mt-4"></div>
            </div>
        </div>

        <div id="content-out" class="tab-content hidden">
             <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <h2 class="text-2xl font-semibold">Elenco DDT in Uscita</h2>
                <button id="btn-new-ddt-out" class="justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Nuovo DDT OUT</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <input type="text" id="search-ddt-out" placeholder="Cerca per cliente o numero..." class="block w-full md:w-1/3 mb-4 rounded-md border-gray-300 shadow-sm">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Numero</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stato</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="table-ddt-out" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
                <div id="pagination-out" class="flex justify-between items-center mt-4"></div>
            </div>
        </div>

        <!-- Modal per creazione/modifica DDT -->
        <div id="modal-ddt" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
           <!-- ... Contenuto del modal invariato ... -->
        </div>

    </main>
    
    <div id="toast-container" class="fixed top-5 right-5 z-[150] space-y-2"></div>
    
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // ... Tutta la logica di documents.html rimane invariata ...
    </script>
</body>
</html>
