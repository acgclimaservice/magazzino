<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .kpi-title { font-size: 0.875rem; color: #4b5563; }
        .kpi-value { font-size: 2.25rem; font-weight: 700; color: #111827; margin-top: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-indigo-600">Magazzino Pro 1.0</h1>
                <nav>
                    <a href="menu.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Menu</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Cruscotto</h1>
        
        <div class="grid-cards mb-8">
            <div class="card">
                <div class="kpi-title">Movimenti oggi</div>
                <div id="kpi-movimenti" class="kpi-value">0</div>
            </div>
            <div class="card">
                <div class="kpi-title">Documenti in bozza</div>
                <div id="kpi-bozze" class="kpi-value">0</div>
            </div>
            <div class="card">
                <div class="kpi-title">Articoli sotto scorta</div>
                <div id="kpi-sottoscorta" class="kpi-value">0</div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Prodotti Sotto Scorta</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Codice Interno</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrizione</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giacenza Totale</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Scorta Minima</th>
                        </tr>
                    </thead>
                    <tbody id="tabella-sottoscorta" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed top-5 right-5 z-[150] space-y-2"></div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        function initializeApp() {
            const oggi = new Date().toISOString().slice(0, 10);
            const movimentiOggi = datiMagazzino.movimenti.filter(m => m.data.startsWith(oggi)).length;
            const documentiInBozza = datiMagazzino.documenti.filter(d => d.status === 'Bozza').length;

            const prodottiSottoScorta = datiMagazzino.prodotti.filter(p => {
                const giacenzaTotale = Object.values(p.giacenze).reduce((sum, qty) => sum + qty, 0);
                return giacenzaTotale < p.qtaScortaMinima;
            });

            document.getElementById('kpi-movimenti').textContent = movimentiOggi;
            document.getElementById('kpi-bozze').textContent = documentiInBozza;
            document.getElementById('kpi-sottoscorta').textContent = prodottiSottoScorta.length;

            const tabellaBody = document.getElementById('tabella-sottoscorta');
            tabellaBody.innerHTML = '';
            if (prodottiSottoScorta.length === 0) {
                tabellaBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-500 py-4">Nessun articolo sotto scorta.</td></tr>';
            } else {
                prodottiSottoScorta.forEach(prodotto => {
                    const giacenzaTotale = Object.values(prodotto.giacenze).reduce((sum, qty) => sum + qty, 0);
                    const riga = `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${prodotto.codiceInterno}</td>
                            <td class="px-6 py-4 text-sm text-gray-800">${prodotto.descrizione}</td>
                            <td class="px-6 py-4 text-sm font-bold text-red-600">${giacenzaTotale} pz</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${prodotto.qtaScortaMinima} pz</td>
                        </tr>`;
                    tabellaBody.innerHTML += riga;
                });
            }
        }

        function checkDatabaseReady() {
            if (typeof datiMagazzino !== 'undefined') {
                initializeApp();
            } else {
                setTimeout(checkDatabaseReady, 50);
            }
        }
        document.addEventListener('DOMContentLoaded', checkDatabaseReady);
    </script>
</body>
</html>
